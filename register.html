<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Christ College Irinjalakuda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Login</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>

      <form class="container-fluid p-5 bg-light form-control col-lg-4 col-md-4 col-sm-4 mt-5">
        <div class="input-group p-2">
            <span class="input-group-text w-25" >Roll Number</span>
            <input id="sroll" type="number" class="form-control" placeholder="Enter Roll number" >
        </div>
        <div class="input-group p-2">
          <span class="input-group-text  w-25" >Student Name</span>
          <input id="sname" type="text" class="form-control" placeholder="Enter Student Name" >
        </div>
        <div class="input-group p-2">
            <span class="input-group-text  w-25" >Fathers name</span>
            <input id="sfname" type="text" class="form-control" placeholder="Fathers name" required>
          </div>
          <div class="input-group p-2">
            <span  class="input-group-text  w-25">DOB</span>
            <input id="dob" type="date" class="form-control" required>
          </div>
          <div  class="input-group p-2">
            <span class="input-group-text  w-25">District</span>
            <select id="sdistrict" class="form-select" aria-label="Default select example">
                <option selected>Select district</option>
                <option >Kannur</option>
                <option >Kasargod</option>
                <option >Kozhikode</option>
                <option >Wayanad</option>
                <option >Malapuram</option>
                <option>Thrissur</option>
                <option >Palakad</option>
                <option >Ernakulam</option>
                <option >Idukki</option>
                <option >Pathanamthitta</option>
                <option >Kollam</option>
                <option >Alapuzha</option>
                <option >Thiruvanathapuram</option>
                <option >Kottayam</option>

              </select>
          </div>
          <div class="input-group p-2">
            <span class="input-group-text  w-25" >Phone Number</span>
            <input id="sphone" type="number" class="form-control" placeholder="Enter mobile number" >
        </div>
          <div class="input-group p-2">
            <span class="input-group-text  w-25">Password</span>
            <input id="spassword" type="text" class="form-control" placeholder="Enter Password">
          </div>
          <div class="input-group p-2">
            <span class="input-group-text  w-25">Confirm password</span>
            <input id="scpassword" type="text" class="form-control" placeholder="Re-Enter Password">
          </div>
          <center><button type="button" class="btn btn-success mt-3" onclick="studentRegister()">Register</button></center>
      </form>
</body>
<script src="./logic.js"></script>
</html>
